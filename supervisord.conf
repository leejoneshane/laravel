[supervisord]
user=root
logfile = /dev/stdout
logfile_maxbytes = 0
loglevel = error
nodaemon = true

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=7000 --daemon
user=www-data
autostart=true
autorestart=true
numprocs=8
redirect_stderr=true
stdout_logfile=/proc/self/fd/1
stdout_logfile_maxbytes=0

[program:nginx]
process_name = nginx
command=nginx -g 'daemon off;'
redirect_stderr=true
stdout_logfile=/proc/self/fd/1
stdout_logfile_maxbytes=0

[program:fpm]
process_name = fpm
command=php-fpm
redirect_stderr=true
stdout_logfile=/proc/self/fd/1
stdout_logfile_maxbytes=0

[program:crond]
command=crond -f
autostart=true
autorestart=true
numprocs=1
redirect_stderr=true
stdout_logfile=/proc/self/fd/1
stdout_logfile_maxbytes=0